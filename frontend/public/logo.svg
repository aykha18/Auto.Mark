<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol: Unified Intelligence Orb -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central Intelligence Core -->
  <circle cx="25" cy="30" r="18" fill="url(#logoGradient)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Neural Network Connections -->
  <circle cx="25" cy="30" r="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  <circle cx="25" cy="30" r="8" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>

  <!-- Data Flow Nodes -->
  <circle cx="15" cy="20" r="2" fill="#3b82f6"/>
  <circle cx="35" cy="20" r="2" fill="#3b82f6"/>
  <circle cx="15" cy="40" r="2" fill="#8b5cf6"/>
  <circle cx="35" cy="40" r="2" fill="#8b5cf6"/>
  <circle cx="25" cy="15" r="2" fill="#1a365d"/>
  <circle cx="25" cy="45" r="2" fill="#1a365d"/>

  <!-- Connection Lines -->
  <line x1="15" y1="20" x2="25" y2="15" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
  <line x1="35" y1="20" x2="25" y2="15" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
  <line x1="15" y1="40" x2="25" y2="45" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
  <line x1="35" y1="40" x2="25" y2="45" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>

  <!-- Brand Text -->
  <text x="55" y="38" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" fill="#1a365d">Unitasa</text>
  <text x="55" y="50" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Unified Marketing Intelligence</text>
</svg>