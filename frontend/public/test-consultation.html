<!DOCTYPE html>
<html>
<head>
    <title>Consultation Booking Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultation Booking Test</h1>
        <p>This page tests the consultation booking API directly.</p>
        
        <button onclick="testConsultationBooking()">Test Consultation Booking</button>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testHealthEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing health endpoint...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Health Endpoint Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Health Endpoint Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testConsultationBooking() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing consultation booking...</p>';
            
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                company: 'Test Company',
                phone: '+1234567890',
                preferred_time: 'morning',
                timezone: 'UTC',
                challenges: 'Need help with AI marketing automation',
                current_crm: 'hubspot',
                source: 'browser_test',
                consultation_type: 'ai_strategy_session'
            };

            try {
                console.log('Sending consultation booking request:', testData);
                
                const response = await fetch('http://localhost:8000/api/v1/consultation/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Consultation Booking Success!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Booking ID:</strong> ${data.booking_id || 'N/A'}</p>
                        <p><strong>Calendly URL:</strong> <a href="${data.calendly_url}" target="_blank">${data.calendly_url}</a></p>
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Consultation booking error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Consultation Booking Error:</h3>
                        <p>${error.message}</p>
                        <h4>Test Data Sent:</h4>
                        <pre>${JSON.stringify(testData, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // Test on page load
        window.addEventListener('load', () => {
            console.log('Consultation booking test page loaded');
            console.log('Backend should be running on http://localhost:8000');
        });
    </script>
</body>
</html>
